<h2>{{teacherTitle}}</h2>

<table border="1">

  <thead>
  <tr></tr>
  <th >firstName</th>
  <th>lastName</th>
  <th>age</th>
  <th>email</th>
  </thead>
  <tbody>

  <tr *ngFor="let teacher of teachers">
    <td>{{teacher.firstName}}</td>
    <td>{{teacher.lastName}}</td>
    <td>{{teacher.age}}</td>
    <td>{{teacher.email}}</td>
  </tr>
  </tbody>
</table>
